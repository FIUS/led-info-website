<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="toast.css" />
    <link rel="stylesheet" type="text/css" href="newStyle.css" />
    <link rel="stylesheet" type="text/css" href="button.css" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

</head>

<!-- Changed: background-color: #ffe300; -->
<!-- Unchanged: background-color: #4fc400; -->

<!-- Decken steuerung -->

<body>
    <div id="signState" class="topBox headline">LED-Schild Steuerung</div>
    <div class="outterBox">
        <div class="infoBox">
            <div class="topBox">Status</div>
            <div id="onOffBox" class="bottomBox">
                <button id="signOn" class="glow-on-hover centerObject"> On </button>
                <button id="signOff" class="glow-on-hover centerObject"> Off </button>
                <button id="signSend" class="glow-on-hover centerObject"> Send </button>
            </div>
        </div>
    
        <div class="infoBox">
            <div class="topBox">Anzeigetext</div>
            <div class="bottomBox">
                <input id="signText" type="text" placeholder="Type text..."/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Geschwindigkeit</div>
            <div class="bottomBox">
                <input id="signSpeed" type="range"/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Farbe</div>
            <div class="bottomBox">
                <input id="signColor" type="color"/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Modus</div>
            <div class="bottomBox">
                <select id="signAnimation">
                    <option value="0">Normal</option>
                    <option value="1">Rainbow</option>
                </select>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Abstand</div>
            <div class="bottomBox">
                <input id="signSpacing" type="number" min="1" max="50"/>
            </div>
        </div>
    </div>

    <!-- Decken steuerung -->
    
    <div id="ceilingState" class="topBox headline">Decken Steuerung</div>
    <div class="outterBox">
        <div class="infoBox">
            <div class="topBox">Status</div>
            <div id="onOffBox" class="bottomBox">
                <button id="ceilingOn" class="glow-on-hover centerObject"> On </button>
                <button id="ceilingOff" class="glow-on-hover centerObject"> Off </button>
                <button id="ceilingSend" class="glow-on-hover centerObject"> Send </button>
            </div>
        </div>
    
        <div class="infoBox">
            <div class="topBox">Animation</div>
            <div class="bottomBox">
                <select id="ceilingAnimation">
                    
                </select>
            </div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="load.js"></script>
</body>

</html>
