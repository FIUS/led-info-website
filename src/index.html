<html>

<head>
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="toast.css" />
</head>

<body>
    <div class="headline">
        <h1>led-info</h1>
    </div>
    <div id="boxContainer">

        <div class="boxes">
            <h4>Status</h4>
            </br>
            <input type="button" value="Off" onclick="off('sign')" id="off" /> <input type="button" value="On" onclick="on('sign')"
                id="on" />
        </div>
        <div class="boxes">
            <h4>Anzeigetext</h4>
            </br>
            <input type="text" placeholder="Text to display" id="textInput" />
            </br>
            <input type="button" class="subButton" value="Apply" onclick="text('sign')" />
        </div>

        <div class="boxes">
            <h4>Geschwindigkeit</h4>
            </br>
            <input max="40" min="15" type="range" id="speedInput" />
            </br>
            <input type="button" value="Apply" class="subButton" onclick="speed('sign')" />
        </div>
        <div class="boxes">
            <h4>Farbe</h4>
            </br>
            <input type="color" id="colorInput" />
            </br>
            <input type="button" class="subButton" value="Apply" onclick="color('sign')" />
        </div>
        <div class="boxes">
            <h4>Animation</h4>
            </br>
            <select id="selector">
                <option value="0">Normal</option>
                <option value="1">Rainbow</option>
            </select>
            </br>
            <input type="button" class="subButton" value="Apply" onclick="animation('sign')" />
        </div>
        <div class="boxes">
            <h4>Abstand zwischen Text</h4>
            </br>
            <input type="number" id="emptyTicks" min="1" max="50" value="40">
            </br>
            <input type="button" class="subButton" value="Apply" onclick="emptyTicks('sign')" />
        </div>

    </div>
    <div class="headline">
        <h1>Chroma</h1>
    </div>
    <div id="boxContainer">

            
            <div class="boxes">
                <h4>Farbe</h4>
                </br>
                <input type="color" id="colorInput" />
                </br>
                <input type="button" class="subButton" value="Apply" onclick="color('ceiling')" />
            </div>
            <div class="boxes">
                <h4>Animation</h4>
                </br>
                <select id="selector">
                    <option value="0">Off</option>
                    <option value="1">Color</option>
                    <option value="2">Meteor</option>
                    <option value="3">Rainbow</option>
                    <option value="4">Smooth Light</option>
                    <option value="5">Christmas</option>
                </select>
                </br>
                <input type="button" class="subButton" value="Apply" onclick="animation('ceiling')" />
            </div>
    
        </div>



    <div id="snackbar">Platzhalter f√ºr toasts</div>

    <script src="toast.js"></script>
    <script src="buttons.js"></script>
</body>

</html>
