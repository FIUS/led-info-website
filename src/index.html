<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="toast.css" />
    <link rel="stylesheet" type="text/css" href="newStyle.css" />
    <link rel="stylesheet" type="text/css" href="button.css" />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>

<!-- Changed: background-color: #ffe300; -->
<!-- Unchanged: background-color: #4fc400; -->

<body>
    <div class="topBox headline">LED-Schild Steuerung</div>
    <div class="outterBox">
        <div class="infoBox">
            <div class="topBox">Status</div>
            <div id="onOffBox" class="bottomBox">
                <button class="glow-on-hover centerObject"> On </button>
                <button class="glow-on-hover centerObject"> Off </button>
            </div>
        </div>
    
        <div class="infoBox">
            <div class="topBox">Anzeigetext</div>
            <div class="bottomBox">
                <input type="text" placeholder="Type text..."/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Geschwindigkeit</div>
            <div class="bottomBox">
                <input type="range"/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Farbe</div>
            <div class="bottomBox">
                <input type="color"/>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Animation</div>
            <div class="bottomBox">
                <select >

                </select>
            </div>
        </div>

        <div class="infoBox">
            <div class="topBox">Abstand</div>
            <div class="bottomBox">
                <input type="number"/>
            </div>
        </div>
    </div>

    <!-- Decken steuerung -->
    
    <div class="topBox headline">Decken Steuerung</div>
    <div class="outterBox">
        <div class="infoBox">
            <div class="topBox">Status</div>
            <div id="onOffBox" class="bottomBox">
                <button class="glow-on-hover centerObject"> On </button>
                <button class="glow-on-hover centerObject"> Off </button>
            </div>
        </div>
    
        <div class="infoBox">
            <div class="topBox">Anzeigetext</div>
            <div class="bottomBox">
                <input type="text" placeholder="Type text..."/>
            </div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="buttons.js"></script>
</body>

</html>
