<html>

<head>
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div>
        <h1>led-info</h1>
    </div>
    <div class="boxes">
        <h4>Status</h4>
        </br>
        <input type="button" value="Off" onclick="off()" id="off" /> <input type="button" value="On" onclick="on()" id="on" />
    </div>
    <div class="boxes">
        <h4>Anzeigetext</h4>
        </br>
        <input type="text" placeholder="Text to display" id="textInput" />
        </br>
        <input type="button" class="subButton" value="Apply" onclick="text()" />
    </div>

    <div class="boxes">
        <h4>Geschwindigkeit</h4>
        </br>
        <input max="400" min="1" type="range" id="speedInput" />
        </br>
        <input type="button" value="Apply" class="subButton" onclick="speed()" />
    </div>
    <div class="boxes">
        <h4>Farbe</h4>
        </br>
        <input type="color" id="colorInput" />
        </br>
        <input type="button" class="subButton" value="Apply" onclick="color()" />
    </div>
    <div class="boxes">
        <h4>Animation</h4>
        </br>
        <select id="selector">
            <option value="0">Normal</option>
            <option value="1">Rainbow</option>
          </select>
        </br>
        <input type="button" class="subButton" value="Apply" onclick="animation()" />
    </div>
    <div class="boxes">
        <h4>Abstand zwischen Text</h4>
        </br>
        <input type="number" id="emptyTicks" min="1" max="50" value="40">
        </br>
        <input type="button" class="subButton" value="Apply" onclick="emptyTicks()" />
    </div>


    
    <script src="buttons.js"></script>
</body>

</html>
